<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masterdiskon Chat - Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 600px;
        height: 700px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .chat-header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .message.user {
        align-items: flex-end;
      }

      .message.assistant {
        align-items: flex-start;
      }

      .message-bubble {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.5;
      }

      .message.user .message-bubble {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.assistant .message-bubble {
        background: white;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .message-bubble ul {
        margin: 10px 0;
        padding-left: 20px;
      }

      .message-bubble li {
        margin: 5px 0;
      }

      .message-bubble strong {
        font-weight: 600;
        color: #667eea;
      }

      .message.user .message-bubble strong {
        color: white;
      }

      .message-time {
        font-size: 11px;
        color: #999;
        margin-top: 5px;
      }

      .chat-input {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      input[type="email"],
      input[type="text"],
      textarea {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        resize: none;
        height: 60px;
        font-family: inherit;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button.primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex: 1;
      }

      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      button.secondary {
        background: #f5f5f5;
        color: #666;
      }

      button.secondary:hover {
        background: #e0e0e0;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #999;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 10px;
        margin: 10px 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ðŸŒ´ Masterdiskon Chat</h1>
        <p>Travel, Live, Discover</p>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="loading">Mulai percakapan dengan mengetik pesan...</div>
      </div>

      <div class="chat-input">
        <div class="input-group">
          <input
            type="email"
            id="emailInput"
            placeholder="Email Anda"
            value="demo@example.com"
          />
          <input
            type="text"
            id="nameInput"
            placeholder="Nama (opsional)"
            value="Demo User"
          />
        </div>
        <div class="input-group">
          <textarea
            id="messageInput"
            placeholder="Ketik pesan Anda..."
          ></textarea>
        </div>
        <div class="button-group">
          <button class="primary" onclick="sendMessage()">Kirim</button>
          <button class="secondary" onclick="loadHistory()">
            Load History
          </button>
        </div>
        <div id="errorMessage"></div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:3000";
      const messagesContainer = document.getElementById("chatMessages");
      const emailInput = document.getElementById("emailInput");
      const nameInput = document.getElementById("nameInput");
      const messageInput = document.getElementById("messageInput");
      const errorDiv = document.getElementById("errorMessage");

      // Clear initial loading message
      function clearLoading() {
        const loading = messagesContainer.querySelector(".loading");
        if (loading) {
          messagesContainer.innerHTML = "";
        }
      }

      // Display error message
      function showError(message) {
        errorDiv.innerHTML = `<div class="error">${message}</div>`;
        setTimeout(() => {
          errorDiv.innerHTML = "";
        }, 5000);
      }

      // Add message to chat
      function addMessage(role, message, timestamp) {
        clearLoading();

        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const time = timestamp
          ? new Date(timestamp).toLocaleTimeString("id-ID", {
              hour: "2-digit",
              minute: "2-digit",
            })
          : "";

        messageDiv.innerHTML = `
                <div class="message-bubble">${message}</div>
                <div class="message-time">${time}</div>
            `;

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Send message
      async function sendMessage() {
        const email = emailInput.value.trim();
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();

        if (!email || !message) {
          showError("Email dan pesan harus diisi!");
          return;
        }

        // Add user message to chat
        addMessage("user", message, new Date().toISOString());
        messageInput.value = "";

        try {
          const response = await fetch(`${API_BASE}/api/chat/send`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, name, message }),
          });

          const data = await response.json();

          if (data.success) {
            // Add bot response (HTML format)
            addMessage(
              "assistant",
              data.data.bot_response_html,
              data.data.timestamp
            );
          } else {
            showError(data.error || "Gagal mengirim pesan");
          }
        } catch (error) {
          showError("Koneksi ke server gagal. Pastikan API server berjalan.");
          console.error("Error:", error);
        }
      }

      // Load chat history
      async function loadHistory() {
        const email = emailInput.value.trim();

        if (!email) {
          showError("Email harus diisi!");
          return;
        }

        try {
          const response = await fetch(
            `${API_BASE}/api/chat/history?email=${email}&limit=20`
          );
          const data = await response.json();

          if (data.success) {
            messagesContainer.innerHTML = "";

            if (data.data.history.length === 0) {
              messagesContainer.innerHTML =
                '<div class="loading">Belum ada riwayat chat</div>';
              return;
            }

            data.data.history.forEach((msg) => {
              addMessage(msg.role, msg.message_html, msg.created_at);
            });
          } else {
            showError(data.error || "Gagal memuat history");
          }
        } catch (error) {
          showError("Koneksi ke server gagal");
          console.error("Error:", error);
        }
      }

      // Send on Enter (Shift+Enter for new line)
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
